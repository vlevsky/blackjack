<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d1b2a;
            color: #00bcd4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #1b263b;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 6px 18px rgba(0, 255, 255, 0.3);
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #00e676;
        }
        .balance, .bet, .hand {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            width: 120px;
            text-align: center;
            background-color: #14213d;
            color: #00bcd4;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            background-color: #ff1744;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #d50000;
        }
        .card {
            display: inline-block;
            padding: 15px;
            margin: 5px;
            border-radius: 8px;
            font-size: 1.2em;
            background-color: #00bcd4;
            color: #0d1b2a;
            border: 2px solid #00e676;
            width: 50px;
        }
        #actions {
            margin-top: 20px;
            display: none;
        }
        #dealerTotal, #playerTotal {
            font-size: 1.5em;
        }
        #gameStatus {
            font-size: 1.3em;
            margin-top: 20px;
        }
        #gameResult {
            font-size: 1.5em;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Blackjack</h1>
    <div class="balance">
        <strong>Balance:</strong> $<span id="balance">1000</span>
    </div>

    <div class="bet">
        <input type="number" id="betAmount" placeholder="Enter your bet" min="1" />
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gameStatus"></div>

    <div class="hand" id="playerHand">
        <h3>Your Hand</h3>
        <div id="playerCards"></div>
        <p>Total: <span id="playerTotal">0</span></p>
    </div>

    <div class="hand" id="dealerHand">
        <h3>Dealer's Hand</h3>
        <div id="dealerCards"></div>
        <p>Total: <span id="dealerTotal">0</span></p>
    </div>

    <div id="actions">
        <button onclick="playerAction('hit')">Hit</button>
        <button onclick="playerAction('stand')">Stand</button>
    </div>

    <div id="gameResult"></div>
</div>

<script>
    let balance = 1000;
    let bet = 0;
    let playerHand = [];
    let dealerHand = [];
    let deck = [];
    let gameOver = false; // Flag to track game over state

    function startGame() {
        const betInput = document.getElementById('betAmount').value;
        if (betInput <= 0 || betInput > balance) {
            alert("Please enter a valid bet.");
            return;
        }

        bet = parseInt(betInput);
        balance -= bet;
        document.getElementById('balance').textContent = balance;
        resetGame();
        gameOver = false; // Reset game over flag

        deck = createDeck();
        shuffleDeck(deck);

        playerHand.push(deck.pop(), deck.pop());
        dealerHand.push(deck.pop(), deck.pop());

        displayHand('player', playerHand);
        displayHand('dealer', dealerHand, true); // Initially hide dealer's second card

        updateTotals();

        document.getElementById('actions').style.display = 'block';
        document.getElementById('gameStatus').textContent = 'Your turn!';
    }

    function resetGame() {
        playerHand = [];
        dealerHand = [];
        document.getElementById('gameResult').textContent = '';
        document.getElementById('playerCards').innerHTML = '';
        document.getElementById('dealerCards').innerHTML = '';
        document.getElementById('playerTotal').textContent = '0';
        document.getElementById('dealerTotal').textContent = '0';
        document.getElementById('actions').style.display = 'block'; // Show actions again
    }
</script>

</body>
</html>
